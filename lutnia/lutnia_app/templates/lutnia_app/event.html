{% extends "lutnia_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
<div class="card-header d-grid"><a class="btn btn-outline-success" href="{% url 'month_view' year=today_year month=today_month %}">Kalendarz</a></div>
  <div class="card-body">
  <h5 class="card-title">Rezerwacja</h5>
  <p class="card-text">
    <form method="post">
      {% csrf_token %}
       {{ form }}
      <div class="d-grid card-footer">
        <button type="submit" class="btn btn-outline-success"> Book that shit </button>
      </div>
    </form>
  </p>
  {% if instance.pk %}
  <div class="d-grid card-footer">
    <a href="{% url 'delete_event' instance.pk %}" class="btn btn-outline-danger">Usun</a>
  </div>
  {% else %}
  {% endif %}

  </div>
</div>
{% endblock content %}
