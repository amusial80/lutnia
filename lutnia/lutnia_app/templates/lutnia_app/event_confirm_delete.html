{% extends "lutnia_app/base.html" %}  

{% block content %}

  <form method="post">
    {% csrf_token %}
    <div class="card border-danger text-center text-danger">
    <div class="card-header"><h2>Potwierdzenie</h2></div>
    <div class="card-body text-danger">
        <h5 class="card-title">Napewno skasowac rezerwacje?</h5>
        <hr>
        <p class="card-text">{{ event }}</p>
    </div>
        <div class="d-grid card-footer">
            <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-outline-danger">Tak</button>
            <a href="{% url 'event_edit' event.id %}" class="btn btn-outline-secondary">Nie</a>
            </div>
        </div>
    </div>
    
    
    
  </form>
{% endblock %}
