{% extends "lutnia_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>W budowie</h1>
<p>dodaj tytul itd</p>
<div class="card shadow-lg">
    <form method="post">
        {% csrf_token %}
        <div class="card-body">
            {{ form }}
        </div>
        <div class="d-grid card-footer">
          <button type="submit" class="btn btn-outline-success">Dodaj</button>
        </div>
    </form>
</div>

<hr>
{% if full_list %}
<div class="container text-center">
    <div class="row">
            {% for video in full_list %}
            <div class="col"><div class="responsive-video">
                <iframe src="{{ video.link }}" frameborder="0" allowfullscreen></iframe>
            </div></div>
        {% endfor %}
        
        {% else %}
            <p>No videos available</p>
        {% endif %}
            
    </div>  
</div>

<style>
    .responsive-video {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
    }
    
    .responsive-video iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    </style>
{% endblock content %}
